<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="./distribution/styles/style.css">
</head>

<body>
    <div class="countdown-wrapper">
        <h1 class="title">Countdown to new year:</h1>
        <div id="year" class="year"></div>
        <div class="countdown hidden" id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <p class="text">days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p class="text">hours</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p class="text">minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p class="text">seconds</p>
            </div>
        </div>
        <div class="preloader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

<script src="./distribution/scripts/main.js"></script>

</html>
